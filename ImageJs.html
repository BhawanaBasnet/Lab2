	<h4>Image 4</h4>
	<p align="center"><b><i>Pashupatinath</i></b></p>
	<IMG SRC="Image 4.png" align="left" width="300px" heigh="300px">Pashupatinath is one of the four most important religious sites in Asia for devotees of Shiva. Built in the 5th century and  later renovated by Malla kings, the site itself is said to have existed from the beginning of the millennium when a Shiva lingam was discovered here.

    <p>The largest temple complex in Nepal, it stretches on both sides of the Bagmati River which is considered holy by Hindus.  The main pagoda style temple has a gilded roof, four sides covered in silver, and exquisite wood carvings. Temples dedicated to several other Hindu and Buddhist deities surround the the temple of Pashupatinath.</p>
